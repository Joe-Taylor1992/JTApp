{% extends "CRUD_layout.html" %}    
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Create Ticket</h3><hr>
      <form method='post' action='{{url_for("edit_ticket",ticket_id=datas.TICKET_ID)}}'>
        <div class='form-group'>
          <label>Name</label>
          <input type='text' name='uname' required class='form-control' value='{{datas.UNAME}}'>
        </div>
        <div class='form-group'>
          <label>Contact</label>
          <input type='text' name='contact' required class='form-control' value='{{datas.CONTACT}}'>
        </div>
        <div class='form-group'>
            <label>Priority</label>
            <input type='text' name='priority' required class='form-control' value='{{datas.PRIORITY}}'>
          </div>
        <div class='form-group'>
            <label>Description</label>
            <input type='text' name='description' required class='form-control' value='{{datas.DESCRIPTION}}'>
          </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
