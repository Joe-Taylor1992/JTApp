{% extends "layout.html" %}
        {% block content %}
            <p><a href={{ url_for('user.register') }}>Register</a></p>
            <p><a href={{ url_for('user.login') }}>Sign in</a></p>
            <p><a href={{ url_for('user.change_password') }}>Change Password</a></p>
            <p><a href={{ url_for('index') }}>Tickets</a></p>
            <p><a href={{ url_for('userindex') }}>Users</a></p>
            <p><a href={{ url_for('user.logout') }}>Sign out</a></p>
            <h3 class='text-center mb-3'>Users</h3>
            <table class='table table-bordered'>
                <thead>
                <th>User ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Edit Username</th>   
                <th>Edit Role</th> 
                <th>Delete User</th>             
                </thead>
                <tbody>
                {% for row in datas %}
                    <tr>
                    <td>{{row.ID}}</td>
                    <td>{{row.USERNAME}}</td>
                    <td>{{row.NAME}}</td>
                    <td><a href='{{url_for("edit_user",id=row.ID)}}' class='btn btn-primary'>Edit Username</a></td>
                    <td><a href='{{url_for("edit_role",user_id=row.ID)}}' class='btn btn-primary'>Edit Role</a></td>
                    <td><a href='{{url_for("delete_user",id=row.ID)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
                    </tr>
                {%endfor%}
                </tbody>
            </table>
            {% endblock %}
